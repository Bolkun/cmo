<app-flash-message></app-flash-message>
<div *ngFor="let row of board; let rowIndex = index">
  <button style="width: 50px; height: 50px;" *ngFor="let cell of row; let colIndex = index" (click)="makeMove(rowIndex, colIndex)">

  </button>
</div>

<app-user-status uid="userID">{{ userEmail }}</app-user-status>

<button (click)="signOut()">Logout</button>
